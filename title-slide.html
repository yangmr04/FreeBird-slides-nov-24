<section id="$idprefix$title-slide" $for(title-slide-attributes/pairs)$ $it.key$="$it.value$" $endfor$
  class="quarto-title-block">
  <div class="quarto-title-container"
    style="background-color: rgba(245,245,245, 0.875); border-radius: 10px; text-align:center; padding: 0px; padding-left: 1.5em; padding-right: 1.5em; margin-left: auto; margin-right: auto; padding-top: 0.2em; padding-bottom: 0.2em; line-height: 1.5em!important;">
    <!-- max-width: min-content; min-width: max-content;  -->
    <h2 style="font-size:1.5em;" class="title">$title$</h2>
    $if(subtitle)$
    <p style="font-size:1em;" class="subtitle">$subtitle$</p>
    $endif$
    $for(author)$
    <h2 style="font-size:0.8em;" class="author">$author$</h2>
    $endfor$
    $for(institute)$
    <p style="font-size:0.8em;" class="institute">$institute$</p>
    $endfor$
    $if(date)$
    <p style="font-size:0.8em;" class="date">$date$</p>
    $endif$
    $if(location)$
    <p style="font-size:0.8em;" class="location">@ $location$</p>
    $endif$
    $if(site-url)$
    <p style="font-size:0.8em;" class="slide-url">$slide-url$</p>
    $endif$
  </div>
</section>
